services:
  ts-api:
    build: 
      context: ./server
    ports:
      - "5000:5000"
    environment:
      DB_HOST: ${DB_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always

  client:
    build:
      context: ./jwt-client
    
    ports:
      - "3000:80"

volumes:
  data: {}



